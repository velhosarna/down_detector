services:
  api:
    build: .
    container_name: downdetector-api
    command: uv run uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - downdetector_data:/app/data

  scraper:
    build: .
    container_name: downdetector-scraper
    command: uv run python scrap_down.py
    volumes:
      - downdetector_data:/app/data

volumes:
  downdetector_data:
